<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../static/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="userinfo"></table>


<script src="../static/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
layui.use('table', function(){
  var table = layui.table;

  table.render({
    elem: '#userinfo'
    ,url:'/user_info'
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    ,cols: [[
      {field:'id', width:'auto', title: 'ID', sort: true}
      ,{field:'name', width:'auto', title: '用户名'}
      ,{field:'email', width:'auto', title: '邮箱地址', sort: true}
      ,{field:'subject', width:'auto', title: '主题'}
      ,{field:'message', title: '反馈内容', width: '30%', minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
      ,{field:'date_time', width:'auto', title: '登记日期'}
    ]]
    ,page: true
  });
});
</script>

</body>
</html>
